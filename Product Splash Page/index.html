<!DOCTYPE html>
<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <title>Scrimbafy Me!</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,900&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <section class="intro">
            <div>
                <h1>Want to <strong>learn</strong> how to <strong>train</strong> your dog?</h1>
                <img class="img-intro" src="images/dogpaw.jpeg" alt="dog paw">
            </div>
            <span class="beta-text">Currently in Beta</span>
            <p class="top-text">Powered by Gui :)</p>
        </section>
        
        <main class="main-content">
            <img class="img-main" src="images/tofu.jpeg" alt="My Scrimba avatar.">
            <h2>TofusTrain.me</h2>
            <span class="subheading">Subscribe now!</span>
            <p>Send us a photo of your dog and subscribe to receive our weekly newsletter with tips on how to train your furry friend!</p>
            <form>
                <input type="text" required placeholder="Name" aria-label="Name">
                <input type="email" required  placeholder="Email" aria-label="Email">
                <input type="file" required accept="image/png, image/jpg" aria-label="Choose file">
                <button class="btn btn-primary">Submit</button>
            </form>   
            <p class="fine-print">We'll never share your information without permission</p>
        </main>
    </body>
</html>
